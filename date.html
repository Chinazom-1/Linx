<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="demo"></div>
        <!-- document.getElementById("demo").style.display = "block"; -->
        <button type="button" onclick="document.getElementById('demo').style.display = 'block', document.getElementById('demo').innerHTML = Date()">
                        Show Time
        </button>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>
    </body>
</html>
